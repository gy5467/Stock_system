<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/main}">
<head>
    <title>공통 코드 추가</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<main layout:fragment="content">
    <form method="post" th:action="@{/cmmn/codeAdd}" th:object="${code}">
        <table class="code_add">
            <tr>
                <th>공통 그룹 코드</th>
                <td>
                    <input type="text" name="cmmnGroupCode" th:value="*{cmmnGroupCode}" readonly>
                </td>
            </tr>
            <tr>
                <th>공통 코드</th>
                <td>
                    <input type="text" name="cmmnCode">
                    <div th:errors="*{cmmnCode}"></div>
                </td>
            </tr>
            <tr>
                <th>공통 코드명</th>
                <td>
                    <input type="text" name="cmmnCodeNm">
                    <div th:errors="*{cmmnCodeNm}"></div>
                </td>
            </tr>
            <tr>
                <th>정렬 순서</th>
                <td>
                    <input type="number" name="sort">
                    <div th:errors="*{sort}"></div>
                </td>
            </tr>
            <tr>
                <th>사용 여부</th>
                <td>
                    <select name="useAt">
                        <option value="Y">Y</option>
                        <option value="N">N</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>공통 코드 설명</th>
                <td>
                    <textarea type="text" name="cmmnCodeDc"></textarea>
                </td>
            </tr>
        </table>
        <div class="sort">
            <button type="submit">추가</button>
        </div>
    </form>
</main>
</html>
